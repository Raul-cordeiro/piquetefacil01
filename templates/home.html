{% extends "base.html" %}

{% block content %}
<style>

body {
        background: linear-gradient(to bottom right, #4CAF50, #3498db); /* Definindo o fundo como um gradiente linear */
        background-size: cover; /* Ajusta a imagem de fundo para cobrir todo o espaço do corpo */
        background-position: center; /* Centraliza o gradiente no corpo */
        background-repeat: no-repeat; /* Evita a repetição do gradiente */
    }
    /* Estilo para o formulário */
    form {
        
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave para efeito de elevação */
        max-width: 400px; /* Largura máxima do formulário */
        margin: 0 auto; /* Centraliza o formulário na página */
        text-align: center; /* Centraliza o conteúdo do formulário */
    }

    /* Estilo para o input de texto e botão */
    input[type="text"], input[type="submit"] {
        padding: 10px;
        font-size: 16px;
        width: calc(100% - 20px); /* Ajusta o tamanho do input para considerar o padding */
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<form action="{{ url_for('processar_codigo') }}" method="post">
    <h2>Digite o Código do Imóvel</h2>
    <input type="text" name="cod_imovel" placeholder="Código do Imóvel">
    <input type="submit" value="Enviar">
</form>
{% endblock %}
