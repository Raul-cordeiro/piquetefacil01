{% block content %}
<style>
    /* Estilo para o mapa */
    .map-container {
        width: 70%; /* Largura total da tela */
        max-width: 90%; /* Largura máxima também definida como 100% */
        height: 60vh; /* Altura ajustável conforme necessário */
        margin: 20px auto; /* Margem automática para centralizar */
        box-shadow: 0 0 10px rgba(36, 255, 2, 0.1); /* Sombra suave para efeito de elevação */
        position: relative; /* Permite posicionar elementos filhos absolutamente */
    }

    /* Estilo para o título do mapa */
    .map-title {
        text-align: center;
        margin-top: 10px; /* Espaçamento superior reduzido */
        margin-bottom: 0; /* Margem inferior removida para aproximar do mapa */
    }

    /* Estilo para o link de voltar */
    .back-link {
        margin-top: 10px; /* Espaçamento superior reduzido */
        text-align: center;
    }

    /* Estilo para o botão de download */
    .download-button {
        text-align: center;
        position: absolute;
        top: 10px; /* Distância do topo do container */
        left: 50%; /* Centraliza horizontalmente */
        transform: translateX(-50%); /* Ajusta para centralizar exatamente */
        z-index: 1000; /* Garante que fique acima do mapa */
    }

    /* Estilo para o botão de download estilizado */
    .btn {
        display: inline-block;
        font-weight: 400;
        color: #fff;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        background-color: #007bff;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        text-decoration: none; /* Garante que o botão se comporte como um link */
    }

    .btn:hover {
        color: #fff;
        background-color: #0056b3;
        border-color: #0056b3;
        text-decoration: none; /* Remove sublinhado ao passar o mouse */
    }

    .btn:focus {
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
</style>

<div class="map-container">
    <div class="download-button">
        <a href="{{ url_for('download_map_image', cod_imovel=cod_imovel) }}" class="btn">Baixar Mapa</a>
    </div>
    <h1 class="map-title">Mapa do Imóvel</h1>
    {{ mapa_html|safe }}
</div>

<div class="back-link">
    <a href="{{ url_for('homepage') }}">Voltar</a>
</div>
{% endblock %}
